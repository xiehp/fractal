#### h2 Setting
# spring.datasource.url = jdbc:h2:mem:testdb;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.driver-class-name=org.h2.Driver
# spring.datasource.url=jdbc:h2:~/.h2/test3
spring.datasource.driver-class-name=net.sf.log4jdbc.DriverSpy
spring.datasource.url=jdbc:log4jdbc:h2:~/.h2/test3
spring.datasource.username=sa
spring.datasource.password=123

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
#可以访问h2-console
spring.h2.console.enabled=true
#访问h2的地址
spring.h2.console.path=/h2-console
#防止跟踪输出
# spring.h2.console.settings.trace=false
#防止其他ip访问
# spring.h2.console.settings.web-allow-others=false


##### log4jdbc配置
# logging.level.org.hibernate=DEBUG
logging.level.jdbc=INFO
#仅记录 SQL
logging.level.jdbc.sqlonly=OFF
#记录 SQL 以及耗时信息
logging.level.jdbc.sqltiming=INFO
#记录除了 ResultSet 之外的所有 JDBC 调用信息，会产生大量的记录，有利于调试跟踪具体的 JDBC 问题
logging.level.jdbc.audit=OFF
#会产生更多的记录信息，因为记录了 ResultSet 的信息
logging.level.jdbc.resultset=OFF
#记录连接打开、关闭等信息，有利于调试数据库连接相关问题
logging.level.jdbc.connection=OFF


